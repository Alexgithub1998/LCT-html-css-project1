<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipino Cuisine - Savor the Taste of Tradition</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">Kusina<span>Pinoy</span></a>
        <ul class="menu-links">
    
          <li><a href="#">Home</a></li>
          <li><a href="#">Dishes</a></li>
          <li><a href="#">Ingredients</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h2>Experience the Rich Flavors of Filipino Cuisine</h2>
        <p>
          Dive into traditional Filipino dishes, where every bite tells a story of heritage, culture, and warmth.
        </p>
        <button>Explore Menu</button>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const header = document.querySelector("header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");

        // Toggle mobile menu on hamburger button click
        hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

        // Close mobile menu on close button click
        closeMenuBtn.addEventListener("click", () => header.classList.remove("show-mobile-menu"));
      });
    </script>
  </body>
</html>
